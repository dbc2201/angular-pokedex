<div class="col">
	<mat-card class="ms-2 me-2 mb-4 p-3">
		<mat-card-header class="pt-1 ps-1 pe-1">
			<!-- <div mat-card-avatar></div> -->
			<mat-card-title>{{ pokemon?.name | titlecase }}</mat-card-title>
			<mat-card-subtitle>
				type : {{ pokemon?.types["0"].type.name }}
			</mat-card-subtitle>
		</mat-card-header>
		<img
			mat-card-image
			src="{{ pokemon?.sprites['front_default'] }}"
			alt="{{ pokemon?.name }}"
			class="img-thumbnail"
			style="height: 200px; width: 200px"
		/>
		<mat-card-content>
			<p>
				<span> Height: {{ pokemon?.height }} decimeters</span>
				<br />
				<span> Weight: {{ pokemon?.weight }} hectograms</span>
			</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>
</div>
